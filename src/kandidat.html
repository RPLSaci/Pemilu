<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilihan Ketua MPK-OSIS SMAN 1 Cikampek 2024/2025</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/js/upload.js" defer></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .header {
      background-color: #007BFF;
    }

    .btn-primary {
      background-color: #007BFF;
    }
  </style>
</head>

<header>
  <nav class="px-2 sm:px-4 py-2.5 bg-mpk-600 fixed w-full z-20 top-0 left-0 border-b border-mpk-200">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="/" class="flex items-center">
        <img src="./assets/img/logo.02c1cc2a.png" class="h-6 mr-3 sm:h-9" alt="MOSANSA Logo">
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white">MOSANSA</span>
      </a>
    </div>
  </nav>
</header>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
  <!-- Form Upload Kandidat -->
  <section class="mt-6 w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">UPLOAD KANDIDAT</h2>
    
    <div>
      <label for="kategori" class="block text-gray-700 font-semibold">Kategori</label>
      <select id="kategori" name="kategori" class="w-full mt-1 p-2 border border-gray-300 rounded">
        <option value="MPK">MPK</option>
        <option value="OSIS">OSIS</option>
      </select>
    </div>
    
    <div class="mt-4">
      <label for="nomorKandidat" class="block text-gray-700 font-semibold">Nomor Kandidat</label>
      <input type="text" id="nomorKandidat" name="nomorKandidat" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Masukkan nomor kandidat">
    </div>
    
    <div class="mt-4">
      <label for="namaKandidat" class="block text-gray-700 font-semibold">Nama Kandidat</label>
      <input type="text" id="namaKandidat" name="namaKandidat" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Masukkan nama kandidat">
    </div>
    
    <div class="mt-4">
      <label for="deskripsi" class="block text-gray-700 font-semibold">Deskripsi Singkat</label>
      <textarea id="deskripsi" name="deskripsi" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Masukkan deskripsi singkat"></textarea>
    </div>
    
    <div class="mt-4">
      <label for="kelasKandidat" class="block text-gray-700 font-semibold">Kelas Kandidat</label>
      <input type="text" id="kelasKandidat" name="kelasKandidat" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Masukkan kelas kandidat">
    </div>
    <div class="mt-4">
      <label for="imageUrl" class="block text-gray-700 font-semibold">Image URL (taruh saja /nama.jpg), contoh ("/nadip.jpg")</label>
      <input type="text" id="imageUrl" name="imageUrl" class="w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Masukkan URL gambar kandidat">
    </div>
    
    
    <div class="btn btn-primary mt-4 w-full text-center py-2 text-white rounded cursor-pointer" id="uploadButton">Upload Kandidat</div>
  </section>

  <!-- Footer -->
</body>

</html>
